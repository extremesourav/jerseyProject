<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src='jquery-1.11.1.min.js'></script>
<script>
$(document).ready(function(){
	$("#postJson").click(function(){
		alert("Postjson");
		var data={"name":"John", "address":"kolkata","age":"23"};
		$.ajax({
			type: "POST",
			contentType: 'application/json',
			url: "service/getHello/postJson",
			dataType: "json",
			data: JSON.stringify(data),
			success: function(data, textStatus, jqXHR){alert("Success")},

			});
	});
	
	$("#getJson").click(function(){
		$.ajax({
			type: "GET",
			contentType: 'application/json',
			url: "service/getHello/getJson",
			success: function(data, textStatus, jqXHR){
				$("#jsonDisplay").html("Name - "+data.name);	
			},
			});
	});
});

</script>
</head>
<body>
<form action="service/getHello/postFile" method="POST" enctype="multipart/form-data">
<input type='file' name='file' ></input>
<input type='submit'/>
</form>
<br>
<form action="service/getHello/download">
<button type="submit">Download!</button>
</form>
<br>
<div id="jsonDisplay"></div>
<button id="getJson">Get Json</button>

<button id="postJson">Post Json</button>

</body>
</html>
